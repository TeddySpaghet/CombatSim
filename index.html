<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Ted's Combat Sim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="playerTracker0 active">
        <div id="pTracker0"> Player 1's turn</div>
    </div>
    <div class="playerTracker1">
        <div id="pTracker1">Player 2's turn</div>
    </div>
    <section id="selectScreen">
        <h1 class="title">  Pusheen Power Clash! </h1>
        <div class="characterimages" id="characterSelect">
            <img src="assets/warriorpusheen.png" class="character" id="fighterID" data-classid="1" data-playerid="">
            <img src="assets/magepusheen.png" class="character" id="mageID" data-classid="2" data-playerid="">
            <img src="assets/clericpusheen.png" class="character" id="clericID" data-classid="3" data-playerid="">
            <img src="assets/thiefpusheenupdated.png" class="character" id="thiefID" data-classid="4" data-playerid="">
        </div>
        <!--<button>Select Character</button>-->
        <div class="startButton">
            <button class="button" id="bStart">Battle Start!</button>
        </div>
        <div class="selectedCharacters">
            <div class="scores" id="score0"></div>
            <div id="selectedCharacter0">
            </div>
            <div id="selectedCharacter1">
            </div>
            <div class="scores" id="score1"></div>
        </div>
    </section>

    <section class="battleScreen" id="battleScreen">
        <div class="battleCharacters">
            <div  class="battleCharacter0">
                <div id="character0">
                    <div id="health0"> XXX/XXX HP </div>
                    <div class="healthbarr">
                        <div id="healthbarb0">
                            <div id="healthbarg0"></div>
                        </div>
                    </div>
                    <!--where i want p0 character to go-->
                </div>
                <ul class="p0Abalities"> 
                    <li id="p0Atk1">Basic Attack</li>
                    <li id="p0Atk2">Strong Attack</li>
                    <li id="p0Atk3">Special Attack</li>
                </ul>
            </div>
            <div class="vicmessage" id="victory"> XXX </div>
        <div class="battleCharacter1">
            <div id="character1">
                <div id="health1"> XXX/XXX HP </div>
                <div class="healthbarr">
                    <div id="healthbarb1">
                        <div id="healthbarg1"></div>
                    </div>
                </div>
                <!-- where I want p1 character to go-->
            </div>
            <ul class="p1Abilities">
                <li id="p1Atk1">Basic Attack</li>
                <li id="p1Atk2">Strong Attack</li>
                <li id="p1Atk3">Special Attack</li>
            </ul>
            </div>
        </div>
        <div class="combatLog">
            <p id="atklog">Attack Log</p>
            <p id="combatlog">Combat Log</p>
        </div>
        <div class="endButton">
            <button class="button" id="bEnd">Start Over!</button>
        </div>
    </section>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="errorTitle">Oh no! Be careful!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="errorLog">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
